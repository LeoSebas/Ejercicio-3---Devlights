<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 3 - Devlights</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrapValidator.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <header class="jumbotron">
                <h2>Common Child</h2>
            </header>
            <form id="form" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="stringEntrada">Ingrese las 2 cadenas:</label>
                    <input class="form-control" id="stringEntrada" type="text" placeholder="Ejemplo de cadenas: CADENAUNO CADENADOS"
                    pattern="^[A-Z]{1,5000}\s[A-Z]{1,5000}$" maxlength="10001" data-pattern-error="Debe ingresar 2 cadenas que contengan sólo letras en MAYÚCULA y esten separadas por UN espacio." required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-default" id="btnLenghtChild" onclick="calcCommonChild()">Calcular</button>
                </div>
            </form>

            <div class="">
                <form class="form-inline" role="form">
                    <div class="form-group col-lg-6">
                        <label for="result">Longitud máxima:</label>
                        <input readonly="" class="form-control" id="result">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="child">Child:</label>
                        <input readonly="" class="form-control" id="child">
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/validator.min.js" type="text/javascript"></script>
        <script src="js/ejercicio3.js" type="text/javascript"></script>
        <script src="js/validarInput.js" type="text/javascript"></script>
    </body>
</html>
